<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wonders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/base.css" />
  </head>
  <body>
    <header class="parallax-section" id="parallax-header">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-50 fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">World Wonders</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#wonders-section">Wonders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#feedback-section">Feedback</a>
              </li>
            </ul>
            <button
              class="btn btn-warning ms-3"
              onclick="scrollToSection('wonders-section')"
            >
              Pick a Wonder
            </button>
          </div>
        </div>
      </nav>
      <div class="header-content text-center text-light">
        <h1 class="display-4">Explore the Wonders of the World</h1>
        <p class="lead">
          Discover the most breathtaking landmarks on our planet.
        </p>
      </div>
    </header>

    <section class="content-section py-5" id="wonders-section">
      <div class="container">
        <h2 class="text-center mb-4">Our Wonders</h2>
        <div class="row g-4" id="wonders-container">
          <!-- Wonders will be dynamically loaded here -->
        </div>
      </div>
    </section>

    <section class="parallax-section" id="parallax-between">
      <div class="overlay-content text-center">
        <h2>Experience the Majesty of Our World</h2>
      </div>
    </section>

    <section id="feedback-section" class="content-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Feedback</h2>
        <form id="feedback-form" class="mx-auto" style="max-width: 600px">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="wonder" class="form-label">Select a Wonder:</label>
            <select class="form-select" id="wonder" name="wonder" required>
              <!-- Options will be populated dynamically using JavaScript -->
            </select>
          </div>
          <div class="mb-3">
            <label for="feedback" class="form-label">Feedback:</label>
            <textarea
              class="form-control"
              id="feedback"
              name="feedback"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100">
            Submit Feedback
          </button>
        </form>
      </div>
    </section>

    <footer id="footer" class="bg-dark text-light py-3 text-center">
      <p>&copy; 2024 World Wonders | Celebrating the beauty of our world.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js/app.js"></script>
  </body>
</html>
